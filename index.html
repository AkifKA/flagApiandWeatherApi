<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Weather Api + News Api + Flag Api</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center m-3">
      <select
        id="country-name"
        class="form-select country-select w-25"
        aria-label="Default select example"
      >
        <option value="">Select Country</option>
      </select>
    </div>
    <div class="countries d-flex justify-content-around gap-1 text-center">
      <div>
        <h3>SELECTED COUNTRIES INFO</h3>
        <div
          class="countries-info d-flex justify-content-center align-items-center"
        ></div>
      </div>
      <div>
        <h3>WEATHER INFO</h3>
        <div class="weather-info text-light bg-image"></div>
        <div class="cities m-2"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
